<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is H1</h1>
    <p>This is p tag</p>
    <hello-world></hello-world>
    <smiley-emoji></smiley-emoji>
    <span is="add-smiley">Hi Nagarju</span>
    <div class="entry"></div>
    <hello-shadow></hello-shadow>
    <template id="my-template-shadow-dom">
      <div class="red-border">
        <p>Hello Template shadow DOM</p>
        <p>This is a small template from shadow DOM</p>
      </div>
    </template>
    <template id="my-template">
      <div class="red-border">
        <p>Hello Template</p>
        <p>This is a small template</p>
      </div>
    </template>
    <template id="my-template-shadow-dom-wc">
      <div class="red-border">
        <p>Hello Template from wc</p>
        <p>This is a small template from wc</p>
      </div>
    </template>
    <div id="target"></div>
    <div id="target-template"></div>
    <div id="target-template-shadow-dom"></div>
    <div id="target-template-shadow-dom-wc"></div>
    <template-wc></template-wc>
    <script src="template-shadow_dom-wc.js"></script>
    <script src="template-shadow-dom.js"></script>
    <script src="template.js"></script>
    <script src="hello-shadow.js"></script>
    <script src="shadow_dom.js"></script>
    <script src="hello.js"></script>
    <script src="emoji.js"></script>
    <script src="add-smiley.js"></script>
  </body>
</html>
