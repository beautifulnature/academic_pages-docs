<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      import CompanyHeader from "./CompanyHeader.js";
      customElements.define("company-header", CompanyHeader);

      import CompanyLogin from "./CompanyLogin.js";
      customElements.define("company-login", CompanyLogin);
    </script>
    <style>
      company-header {
        display: flex;
        background: #44afdc;

        height: 50px;

      company-header .heading {
        flex: 1;
        color: white;
        padding-left: 20px;
      }
      company-header .header-links {

        color: white;

    <company-header icon="icon.png" page-name="My Page"></company-header>
    <company-login></company-login>
